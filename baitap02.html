<body>

<h2>Form đăng ký</h2>

<form id="registerForm">

    <input type="text" id="name">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Mật khẩu:</label>
    <input type="password" id="password">

    <label>
      <input type="checkbox" id="agree"> Đồng ý điều khoản
    </label>

    <button type="submit">Đăng ký</button>
</form>

<p id="result"></p>
